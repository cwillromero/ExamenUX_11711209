<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Will's Arts - Perfil</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="componentes.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body bgcolor="#263743">    
    <!--Barra Principal de Navegación-->  
   <div id="barra">
       <generalbar></generalbar>
   </div>
   <br>
   <div id="perfil" class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input v-model="Fname" type="text" class="validate white-text" >>
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input v-model="Lname" type="text" class="validate white-text">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input v-model="pass" type="password" class="validate white-text" >
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input v-model="email" type="email" class="validate white-text" >
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
                <a @click="perfilguardar" class="waves-effect waves-light btn">Guardar</a>
            </div>
          </div>
        </form>
      </div>
  <br>

    <div id="footer">
        <generalfooter></generalfooter>
    </div>

    <script>
        window.onresize = function(){ location.reload(); }
        new Vue({
            el: '#barra'
        });
        new Vue({
            el: '#footer'
        });
        //Inicializización de la DropDown de Opciones
        document.addEventListener('DOMContentLoaded', 
        function() {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems, opcionesInicio);
        });

        const perfil = new Vue({
                el: '#perfil',
                data: {
                    Fname:'',
                    Lname:'',
                    pass:'',
                    email:''
                },
                mounted() {
                    if (localStorage.Fname) {
                        this.Fname = localStorage.Fname;
                        console.log("Retorné "+this.Fname);
                    }
                    if (localStorage.Lname) {
                        this.Lname = localStorage.Lname;
                        console.log("Retorné "+this.Lname);
                    }
                    if (localStorage.pass) {
                        this.pass = localStorage.pass;
                        console.log("Retorné "+this.pass);
                    }
                    if (localStorage.email) {
                        this.email = localStorage.email;
                        console.log("Retorné "+this.email);
                    }
                },
                methods: {
                    perfilguardar() {
                        localStorage.Fname = this.Fname;
                        localStorage.Lname = this.Lname;
                        localStorage.pass = this.pass;
                        localStorage.email = this.email;
                    },
                }
            });

    </script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
